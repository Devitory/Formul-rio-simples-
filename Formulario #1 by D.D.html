<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <style>

        body{

            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: rgb(241, 238, 238);
        }
        
    </style>
</head>
<body>
    <form>
        <h1>FORMULÁRIO</h1><br>

        <label for="nome">Seu nome: </label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="snome">Seu sobrenome: </label><br>
        <input type="text" id="snome" name="snome"><br>
        <label for="endereco">Endereço: </label><br>
        <input type="text" id="endereco" name="endereco"><br>
        <label for="telefone">Telefone: </label><br>
        <input type="text" id="telefone" name="telefone"><br>
        <label for="nascimento">Nascimento: </label><br>
        <input type="text" id="nascimento" name="nascimento"><br>
        
        <h3>Seu gênero:</h3>

        <input type="radio" id="escolha" name="escolha" value="escolha">
        <label for="escolha">Cabra macho </label><br>
        <input type="radio" id="escolha1" name="escolha1" value="escolha1">
        <label for="escolha1">Cabra femêa </label><br>

    </form>
